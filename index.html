<html>
<head>
	<title> exercise 2 </title>
</head>
<body>
	<p id="id1"></p>
	<p id="id2"></p>
	<p id="id3"></p>
	<p id="id4"></p>
	<script>
		var one = 10;
		var two = 5;
		var plus = one + two;
		var minus = one - two;
		var times = one * two;
		var over = one / two;
		document.getElementById('id1').innerHTML = plus;
		document.getElementById('id2').innerHTML = minus;
		document.getElementById('id3').innerHTML = times;
		document.getElementById('id4').innerHTML = over;
	</script>
</body>
</html>
